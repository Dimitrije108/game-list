<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">GameList</div>
            <button class="library">Library</button>
            <div class="lib-tab">
                <div class="lib-container">
                    <div class="lib-name">RPGs</div>
                    <button class="lib-rename">rename</button>
                    <button class="lib-del">del</button>
                </div>
            </div>
            <button class="lib-add">+ Add Library</button>
        </div>
        <div class="content">
            <button class="add-game">+ Add Game</button>
        </div>
    </div>
</body>
</html>
