<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">GameList</div>
            <button class="collectionBtn">Collection</button>
            <div class="lib-tab"></div>
            <button class="lib-add">+ New</button>
        </div>
        <div class="content">
            <button class="add-game">+ Game</button>
            <dialog class="modal">
                <form id="form" method="dialog">
                    <fieldset>
                        <legend>Add New Game</legend>
                        <div class="input-field">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="input-field">
                            <label for="release-date">Released:</label>
                            <input type="number" id="release-date" name="release-date">
                        </div>
                        <div class="input-field">
                            <label for="genre">Genre:</label>
                            <input type="text" id="genre" name="genre">
                        </div>
                        <div class="input-field">
                            <label for="completed">Completed:</label>
                            <input type="checkbox" id="completed" name="completed">
                        </div>
                        <div class="input-field">
                            <label for="must-play">Must Play:</label>
                            <input type="checkbox" id="must-play" name="must-play">
                        </div>
                        <div class="submitFormBtn">
                            <button class="modalBtn" type="submit" form="form">Add</button>
                        </div>
                    </fieldset>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
