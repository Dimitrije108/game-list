<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="logo">Game-List</div>
            <div class="main-lib-field">
                <div class="lib-section-title">Main</div>
                <button class="lib-main active-lib">Collection</button>
            </div>
            <div class="my-libraries-field">
                <div class="lib-section-title">My Libraries</div>
                <button class="lib-add-btn" title="Add new library">
                    <img src="./assets/icons/add.svg" alt="plus svg icon" width="20" height="20">
                </button>
            </div>
            <div class="lib-tab"></div>
        </div>
        <div class="content">
            <div class="game-bar">

            </div>
            <dialog class="modal">
                <form id="form" method="post">
                    <fieldset>
                        <legend>Add New Game</legend>
                        <div class="input-field">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" minlength="2" required>
                        </div>
                        <div class="input-field">
                            <label for="release-date">Released:</label>
                            <input type="number" id="release-date" name="release-date" min="1900" max="3000" required>
                        </div>
                        <div class="input-field">
                            <label for="genre">Genre:</label>
                            <select id="genre" name="genre" required>
                                <option value="" disabled selected>Select a genre</option>
                                <option value="Action-Adventure">Action-Adventure</option>
                                <option value="Adventure">Adventure</option>
                                <option value="FPS">First-Person Shooter</option>
                                <option value="RPG">Role-Playing Game</option>
                                <option value="Action RPG">Action Role-Playing Game</option>
                                <option value="MMORPG">Massively Multiplayer Online RPG</option>
                                <option value="Racing">Racing</option>
                                <option value="RTS">Real-Time Strategy</option>
                                <option value="Grand Strategy">Grand Strategy</option>
                                <option value="4X Strategy">4X Strategy</option>
                                <option value="City Builder">City Builder</option>
                                <option value="Survival">Survival</option>
                                <option value="Horror">Horror</option>
                                <option value="Fighter">Fighter</option>
                                <option value="Puzzle">Puzzle</option>
                                <option value="Platform">Platform</option>
                                <option value="Sports">Sports</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="must-play">Must Play:</label>
                            <input type="checkbox" id="must-play" name="must-play" value="Must play!">
                        </div>
                        <div class="input-field">
                            <label for="progress">Progress:</label>
                            <select id="progress" name="progress" required>
                                <option value="" disabled selected>Select status</option>
                                <option value="Yet to start">Yet to play</option>
                                <option value="Currently playing">Currently playing</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="dateCompleted">Completed on:</label>
                            <input type="date" id="dateCompleted" name="dateCompleted">
                        </div>
                        <div class="input-field">
                            <label for="rating">Rate 1-10:</label>
                            <input type="number" id="rating" name="rating" min="1" max="10">
                        </div>
                        <div class="modal-btn-container">
                            <button class="modal-btn-submit" type="submit" form="form">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </dialog>
            <div class="game-page-lib">
                <div class="game-page-lib-name">Collection</div>
                <button class="add-game" title="Add new game">
                    <img src="./assets/icons/add-circle.svg" alt="plus svg icon" width="30" height="30">
                    <p>Add</p>
                </button>
            </div>
            <div class="game-page"></div>
        </div>
    </div>
</body>
</html>
