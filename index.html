<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Game List</title><script defer="defer" src="main.js"></script></head><body><div class="page-container"><div class="sidebar"><div class="main-logo">Game-List</div><div class="lib-section main"><div class="lib-section-title">Main</div><button class="lib-main active-lib">Collection</button></div><div class="lib-section my-libs"><div class="lib-section-title">My Libraries</div><button class="lib-add-btn" title="Add library"><img src="2c7dee90aec26a4ab0f9.svg" alt="plus svg icon" width="20" height="20"/></button></div><div class="lib-tab"></div></div><div class="content"><div class="header"><div class="game-page-lib"><div class="lib-info"><span class="lib-info-name"></span> <span class="lib-info-number"></span></div><button class="add-game" title="Add game"><img src="5385ad859a91415769cf.svg" alt="plus svg icon" width="26" height="26"/><p>Add</p></button></div><div class="game-info-header"><div>Title</div><div>Released</div><div>Genre</div><div>Status</div></div></div><dialog class="modal"><form id="game-form" method="post"><fieldset><legend>Add New Game</legend><div class="input-positioning"><div class="input-field title-grid"><label for="title"><span>*</span>Title</label> <input id="title" name="title" minlength="2" required/></div><div class="input-field released-grid"><label for="release-date"><span>*</span>Released</label> <input type="number" id="release-date" name="release-date" min="1950" max="2050" required/></div><div class="input-field genre-grid"><label for="genre"><span>*</span>Genre</label> <select id="genre" name="genre" required><option value="" disabled="disabled" selected="selected">Select a genre</option><option value="Action-Adventure">Action-Adventure</option><option value="Adventure">Adventure</option><option value="FPS">First-Person Shooter</option><option value="RPG">Role-Playing Game</option><option value="Action RPG">Action Role-Playing Game</option><option value="MMORPG">Massively Multiplayer Online RPG</option><option value="Racing">Racing</option><option value="RTS">Real-Time Strategy</option><option value="Grand Strategy">Grand Strategy</option><option value="4X Strategy">4X Strategy</option><option value="City Builder">City Builder</option><option value="Survival">Survival</option><option value="Horror">Horror</option><option value="Fighter">Fighter</option><option value="Puzzle">Puzzle</option><option value="Platform">Platform</option><option value="Sports">Sports</option></select></div><div class="input-field progress-grid"><label for="progress"><span>*</span>Progress</label> <select id="progress" name="progress" required><option value="" disabled="disabled" selected="selected">Select status</option><option value="Yet to play">Yet to play</option><option value="Currently playing">Currently playing</option><option value="Completed">Completed</option></select></div><div class="input-field must-play-grid"><input type="checkbox" id="must-play" name="must-play" value="Must play!"/> <label for="must-play">Must Play</label></div><div class="input-field date-completed-grid"><label for="date-completed">Completed on</label> <input type="date" id="date-completed" name="date-completed"/></div><div class="input-field rate-grid"><label for="rating">Rate 1/10</label> <input type="number" id="rating" name="rating" min="1" max="10"/></div><div class="modal-btn-container button-grid"><button class="modal-btn-submit" type="submit" form="game-form">Submit</button></div></div></fieldset></form></dialog><div class="game-page"></div></div></div></body></html>
